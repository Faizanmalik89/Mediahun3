<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Hub | Home</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-analytics.js"></script>
    <!-- Firebase configuration is now directly in firebase-config.js -->
</head>
<body>
    <!-- Header with navigation -->
    <header>
        <div class="logo">
            <h1>Content<span>Hub</span></h1>
        </div>
        <nav>
            <div class="nav-toggle">
                <i class="fas fa-ellipsis-v"></i>
            </div>
            <ul class="nav-menu">
                <li><a href="#" class="nav-link active" data-page="home">Home</a></li>
                <li><a href="#" class="nav-link" data-page="blogs">Blogs</a></li>
                <li><a href="#" class="nav-link" data-page="videos">Videos</a></li>
                <li><a href="#" class="nav-link" data-page="auth">Sign In</a></li>
                <li><a href="#" class="nav-link" data-page="contact">Contact Us</a></li>
                <li><a href="#" class="nav-link" data-page="terms">Terms & Policies</a></li>
                <li class="admin-link hidden"><a href="#" class="nav-link" data-page="admin">Admin Panel</a></li>
            </ul>
        </nav>
        <div class="user-info">
            <span class="user-name"></span>
            <button class="btn sign-out-btn hidden">Sign Out</button>
        </div>
    </header>

    <!-- Main content area -->
    <main id="content-container">
        <!-- Content will be loaded here dynamically -->
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="footer-logo">
                <h2>Content<span>Hub</span></h2>
                <p>Share knowledge and watch amazing videos</p>
            </div>
            <div class="footer-links">
                <h3>Quick Links</h3>
                <ul>
                    <li><a href="#" data-page="home">Home</a></li>
                    <li><a href="#" data-page="blogs">Blogs</a></li>
                    <li><a href="#" data-page="videos">Videos</a></li>
                    <li><a href="#" data-page="contact">Contact Us</a></li>
                    <li><a href="#" data-page="terms">Terms & Policies</a></li>
                </ul>
            </div>
            <div class="footer-social">
                <h3>Connect With Us</h3>
                <div class="social-icons">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-youtube"></i></a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2023 ContentHub. All rights reserved.</p>
        </div>
    </footer>

    <!-- Firebase Configuration -->
    <script src="js/firebase-config.js"></script>
    <!-- Authentication Script -->
    <script src="js/auth.js"></script>
    <!-- Admin Controls Script -->
    <script src="js/admin.js"></script>
    <!-- Blogs Script -->
    <script src="js/blogs.js"></script>
    <!-- Videos Script -->
    <script src="js/videos.js"></script>
    <!-- Main Application Script -->
    <script src="js/app.js"></script>
</body>
</html>
